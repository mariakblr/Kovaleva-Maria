<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {margin: 0px;
        padding: 0px;}
        p{float: left;}
        .border{box-sizing: border-box; padding: 20px;}
        [name=Name]{float: right; width: 100%; margin-left: 30px;}
        [name=Theme] { margin-left: 90px;}
    </style>
</head>
<body>
  <div class="border">
      <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p><br>
      <form action="https://fe.it-academy.by/TestForm.php" method="get">
          <div><p>Название статьи:<p> 
        <input type="text" name="Name"><br></div>
          <p>Рубрика:</p>
          <select name="Theme">
              <option value="1">Программирование</option>
              <option value="2">Спорт</option>
              <option value="3">Здоровье</option>
              <option value="4">Бизнес</option>
            </select><br>
           <p>Публикация:</p>
            <input type="radio" name="Place" value="1">на сайте
            <input type="radio" name="Place" value="2">в журнале
            <input type="radio" name="Place" value="3">на сайте и в журнале<br>
           <p>Разрешить комментарии:</p> <input type="checkbox" name="commentsyes" checked><br>
            <p>Текст статьи:</p> <br>
            <input type="text" name="Text"><br>
            <input type="submit" value="Опубликовать">
        </form>






  </div>  
</body>
</html>
